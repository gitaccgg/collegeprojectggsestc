<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
        
   <form action="" method="POST">
      {% csrf_token %}
      <h1 class="text-center pt-2" style="font-family: Arial, sans-serif; font-size: 3rem; font-weight: bold; color: #3333;">HEART DISEASE PREDICT PREDICTION MODEL EXPERIMENT</h1>

      <div  class="mx-auto" style="width: 700px; height: 700px; background: linear-gradient(to bottom right, #33ccff, #ff99cc);">
        <div class="d-flex justify-content-center align-items-center vh-50 px-md-5 mt-5 pt-5">
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number" class="form-control" name="age" placeholder="age" required>
                <label for="age">age</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number" class="form-control" name="sex" placeholder="sex" required>
                <label for="sex">sex</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number" class="form-control" name="cp" placeholder="cp" required>
                <label for="cp">cp</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number" class="form-control" name="trestbps" placeholder="trestbps" required>
                <label for="trestbps">trestbps</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number" class="form-control" name="chol" placeholder="chol" required>
                <label for="chol">chol</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number" class="form-control" name="fbs" placeholder="fbs" required>
                <label for="fbs">fbs</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number" class="form-control" name="restecg" placeholder="restecg" required>
                <label for="restecg">restecg</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number" class="form-control" name="thalach" placeholder="thalach" required>
                <label for="thalach">thalach</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input type="number" class="form-control" name="exang" placeholder="exang" required>
                  <label for="exang">exang</label>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input type="number" class="form-control" name="oldpeak" placeholder="oldpeak" required>
                  <label for="oldpeak">oldpeak</label>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input type="number" class="form-control" name="slope" placeholder="slope" required>
                  <label for="slope">slope</label>
                </div>
              </div>
          </div>
         
        </div>
        <div style="text-align:center;">
            <button type="submit" class="btn btn-primary btn-lg rounded mt-5">Predict</button>
          </div>
          {% if heartresults %}
          <h1 class=" text-light font-weight-bold fs-1 p-3 pr-4">Prediction : {{heartresults}}</h1>
      {% endif %} 
      </div>


    </form>


    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
  <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 

</body>
</html>
