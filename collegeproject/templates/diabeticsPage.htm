<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
        
   <form action="" method="POST">
      {% csrf_token %}
      <h1 class="text-center pt-2" style="font-family: Arial, sans-serif; font-size: 3rem; font-weight: bold; color: #3333;">DIABETES PREDICTION MODEL EXPERIMENT</h1>

      <div  class="mx-auto" style="width: 700px; height: 700px; background: linear-gradient(to bottom right, #33ccff, #ff99cc);">
        <div class="d-flex justify-content-center align-items-center vh-50 px-md-5 mt-5 pt-5">
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number" class="form-control" name="Pregnancies" placeholder="Pregnancies" required>
                <label for="Pregnancies">Pregnancies</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number" class="form-control" name="Glucose" placeholder="Glucose" required>
                <label for="Glucose">Glucose</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number" class="form-control" name="BloodPressure" placeholder="Blood Pressure" required>
                <label for="BloodPressure">Blood Pressure</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number" class="form-control" name="SkinThickness" placeholder="Skin Thickness" required>
                <label for="SkinThickness">Skin Thickness</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number" class="form-control" name="Insulin" placeholder="Insulin" required>
                <label for="Insulin">Insulin</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number" class="form-control" name="BMI" placeholder="BMI" required>
                <label for="BMI">BMI</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number" class="form-control" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required>
                <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number" class="form-control" name="Age" placeholder="Age" required>
                <label for="Age">Age</label>
              </div>
            </div>
          </div>
         
        </div>
        <div style="text-align:center;">
            <button type="submit" class="btn btn-primary btn-lg rounded mt-5">Predict</button>
          </div>
          {% if diabeticresults %}
          <h1 class=" text-light font-weight-bold fs-1 p-3 pr-4">Prediction : {{diabeticresults}}</h1>
      {% endif %} 
      </div>


    </form>












    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
  <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 

</body>
</html>
